{% extends 'base.html' %}
{% load static %}
{% block title %}Create Post{% endblock title %}

{% block content %}
    <style type="text/css">
        
        .header {
            margin-bottom: 20px;
        }
        .create-form {
            width: 100%;
            max-width: 100%;
            padding: 15px;
            margin: auto;
            }
    
            .submit-button{
                max-width: 200px;
            }

            .form-group {
                margin-bottom: 20px;
            }

            .logo {
                margin-top: 0px;
            }

            #id_image {
                width: 250px;
            }
    </style>
    
    <div class="container">
        <div class="row">
            <div class="col-lg-7 offset-lg-1">
                {% if success_message %}
				    <h3 style="color:#155724; text-align: center;background-color: #D4EDDA;width: 100%;">{{success_message}}</h3>
			    {% endif %}

                <form class="create-form" method="post" enctype="multipart/form-data">
                    {% csrf_token %}

                    <!-- title -->
                    <div class="form-group">
                        <label for="id_title">Title</label>
                        <input class="form-control" type="text" name="title" id="id_title" placeholder="Title" required autofocus>
                    </div>
    
                    <!-- Body -->
                    <div class="form-group">
                        <label for="id_body">Content</label>
                        {{ create_blog_form.media }}
                        <div style="font-style: normal;">{{ create_blog_form.body }}</div>
                    </div>
    
                    <!-- Image -->
                    <div class="form-group">
                        <label for="id_image">Image</label>
                        <input  type="file" name="image" id="id_image" accept="image/*">
                    </div>
    
                    <!-- Submit btn -->
                    <button class="submit-button btn btn-lg btn-primary btn-block" type="submit">POST</button>
                </form>	
            </div>
        </div>
    </div>

{% endblock content %}
