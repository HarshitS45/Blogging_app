{% extends 'base.html' %}
{% block title %}Password Reset Form{% endblock title %}

{% block content %}

<style type="text/css">
  .form-signin {
    width: 100%;
    max-width: 330px;
    padding: 15px;
    margin: auto;
  }
  .form-signin .checkbox {
    font-weight: 400;
  }
  .form-signin .form-control {
    position: relative;
    box-sizing: border-box;
    height: auto;
    padding: 10px;
    font-size: 16px;
  }
  .form-signin .form-control:focus {
    z-index: 2;
  }
  .form-signin input[type="email"] {
    margin-bottom: 10px;
    border-bottom-right-radius: 0;
    border-bottom-left-radius: 0;
  }
  .h3{
    text-align: center;
  }
  .logo {
    width: 180px;
    height: 72px;
    margin-top: -5px;
    }

    .header {
        height: 80px;
        padding-top: 30px;
        width: 100%;
        padding-right: 10px;
    }
    @media (max-width: 767px) {
    .header {
        height: 70px;
        padding: 0;
    }

    .logo {
        width: 180px;
        height: 72px;
        margin-top: -4px;
        }

    .navbar-toggler {
        display: inline;
        position: absolute;
        right: 0px;
        top: 32px;
        font-size: 25px;
    }

    .fa-bars, .fa-xmark {
        
        color: #374150;
        font-size: 25px;
    }

    .hamburger {
        position: fixed;
        z-index: 100;
        top: 1rem;
        right: 1rem;
        padding: 4px;
        border: none;
        cursor: pointer;
        padding: 5px;
        background-color: #ECEFF1;
    }

    .closeIcon {
         display: none;
    }

    .menu {
        position: fixed;
        transform: translateY(-100%);
        /* transition: transform 0.2s; */
        z-index: 99;
        background: #ECEFF1;
        color: white;
        list-style: none;
        padding-top: 1rem;
    }

    .showMenu {
        transform: translateY(0);
        height: 50px;
        background-color: #ECEFF1;
    }

    .welcome-msg {
        margin: 0 auto;
        top: 56px;
        position: absolute;
        
    }
}
</style>


<form method="POST" class="form-signin">
    {% csrf_token %}
	<h1 class="h3 mb-3 font-weight-normal">Reset Email</h1>
    <input name="email" class="form-control" placeholder="Email address" type="email" id="id_email" required="true">
	<div class="text-center">
        <button class="btn btn-lg btn-primary btn-block" type="submit">Reset</button>  
    </div>
</form>

{% endblock %}
